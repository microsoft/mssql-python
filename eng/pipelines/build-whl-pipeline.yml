        targetArch: 'x86_64'
        dockerPlatform: 'linux/amd64'
        dockerImage: 'alpine:latest'
        distroName: 'alpine'
        packageManager: 'apk'
      py312_arm64_alpine:
        pythonVersion: '3.12'
        shortPyVer: '312'
        targetArch: 'arm64'
        dockerPlatform: 'linux/arm64'
        dockerImage: 'alpine:latest'
        distroName: 'alpine'
        packageManager: 'apk'
      py313_x86_64_alpine:
        pythonVersion: '3.13'
        shortPyVer: '313'
        targetArch: 'x86_64'
        dockerPlatform: 'linux/amd64'
        dockerImage: 'alpine:latest'
        distroName: 'alpine'
        packageManager: 'apk'
