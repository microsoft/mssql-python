- job: TestOnUbuntu_Python314
  displayName: 'Test Python 3.14 on Ubuntu Latest'
  pool:
    vmImage: 'ubuntu-latest'
  
  steps:
    - checkout: self
    
    - task: UsePythonVersion@0
      inputs:
        versionSpec: '3.14'
        addToPath: true
        githubToken: $(GITHUB_TOKEN)
      displayName: 'Use Python 3.14'
    
    - script: |
        python --version
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install cmake pybind11 pytest
      displayName: 'Install dependencies'
    
    - script: |
        set -ex
        
        # Pull and start SQL Server
        docker pull mcr.microsoft.com/mssql/server:2022-latest
        docker run -d --name sqlserver \
          -e ACCEPT_EULA=Y \
          -e MSSQL_SA_PASSWORD="$(DB_PASSWORD)" \
          -p 1433:1433 \
          mcr.microsoft.com/mssql/server:2022-latest
        
        # Wait for SQL Server to be ready
        for i in {1..30}; do
          if docker exec sqlserver /opt/mssql-tools18/bin/sqlcmd \
            -S localhost -U SA -P "$(DB_PASSWORD)" -C -Q "SELECT 1" >/dev/null 2>&1; then
            echo "SQL Server is ready!"
            break
          fi
          sleep 2
        done
        
        # Create test database
        docker exec sqlserver /opt/mssql-tools18/bin/sqlcmd \
          -S localhost -U SA -P "$(DB_PASSWORD)" -C \
          -Q "CREATE DATABASE TestDB"
      displayName: 'Start SQL Server'
      env:
        DB_PASSWORD: $(DB_PASSWORD)
    
    - script: |
        set -ex
        
        cd $(Build.SourcesDirectory)/mssql_python/pybind
        bash build.sh
        
        cd $(Build.SourcesDirectory)
        python --version
        python -m pytest -v
        
      displayName: 'Build and test with Python 3.14'
      env:
        DB_CONNECTION_STRING: 'Server=tcp:127.0.0.1,1433;Database=TestDB;Uid=SA;Pwd=$(DB_PASSWORD);TrustServerCertificate=yes'
    
    - script: |
        docker stop sqlserver || true
        docker rm sqlserver || true
      displayName: 'Cleanup SQL Server'
      condition: always()

