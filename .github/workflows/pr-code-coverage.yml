            <td>
            
            **üìà Lines Covered:** `${{ env.COVERED_LINES }}` out of `${{ env.TOTAL_LINES }}`  
            **üìÅ Project:** `mssql-python`  
            
            </td>
            </tr>
            </table>
            
            ---
            
            ### üìã Files Needing Attention
            
