# Symbol Publishing Variables
# These variables configure where debug symbols (.pdb files) are published
# Required variable group: 'symbol-publishing-variables' or 'build-secrets'
variables:
  # Azure subscription for symbol publishing
  - name: SymbolsAzureSubscription
    value: $(SymbolsAzureSubscription)
  
  # Symbol server configuration
  - name: SymbolsPublishServer
    value: $(SymbolsPublishServer)
  
  - name: SymbolsPublishProjectName
    value: $(SymbolsPublishProjectName)
  
  - name: SymbolsPublishTokenUri
    value: $(SymbolsPublishTokenUri)
  
  - name: SymbolsUploadAccount
    value: $(SymbolsUploadAccount)
  
  # Symbol paths for ApiScan
  - name: apiScanDllPath
    value: '$(ob_outputDirectory)/bindings'
  
  - name: apiScanPdbPath
    value: '$(ob_outputDirectory)/symbols'
